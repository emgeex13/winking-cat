<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winking Cat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .cat-container {
            position: fixed;
            bottom: 0;
            transform: translateY(100%);
            transition: transform 0.8s ease-in-out;
        }

        .cat-container.visible {
            transform: translateY(-10%);
        }

        /* Eye movement animations */
        .eye-group {
            transition: transform 0.3s ease-in-out;
        }

        .look-left .eye-group {
            transform: translateX(-8px);
        }

        .look-right .eye-group {
            transform: translateX(8px);
        }

        svg {
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        /* Wink animation - eyelid closes over eye */
        .eye-closed {
            display: none;
        }

        .eyelid {
            opacity: 0;
            transition: opacity 0.15s ease-in-out;
        }

        .eyelid.closed {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="cat-container" id="catContainer">
        <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Cat face -->
            <circle cx="150" cy="150" r="100" fill="#FFFFFF" stroke="#000" stroke-width="3"/>
            
            <!-- Left ear -->
            <path d="M 80 80 L 60 30 L 100 70 Z" fill="#000" stroke="#000" stroke-width="3"/>
            
            <!-- Right ear -->
            <path d="M 220 80 L 240 30 L 200 70 Z" fill="#000" stroke="#000" stroke-width="3"/>
            
            <!-- Inner left ear -->
            <path d="M 80 75 L 70 45 L 95 75 Z" fill="#FFF"/>
            
            <!-- Inner right ear -->
            <path d="M 220 75 L 230 45 L 205 75 Z" fill="#FFF"/>
            
            <!-- Eyes group for movement -->
            <g class="eye-group">
                <!-- Left eye (bigger) -->
                <ellipse id="leftEye" cx="120" cy="140" rx="18" ry="22" fill="#000"/>
                <!-- Left eye white highlight -->
                <circle cx="125" cy="135" r="6" fill="#FFF"/>
                
                <!-- Left eyelid -->
                <path id="leftEyelid" class="eyelid" d="M 102 140 Q 120 132 138 140" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
                <ellipse id="leftEyelidFill" class="eyelid" cx="120" cy="140" rx="19" ry="4" fill="#FFF" stroke="#000" stroke-width="2"/>
                
                <!-- Right eye (bigger) -->
                <ellipse id="rightEye" cx="180" cy="140" rx="18" ry="22" fill="#000"/>
                <!-- Right eye white highlight -->
                <circle cx="185" cy="135" r="6" fill="#FFF"/>
                
                <!-- Right eyelid -->
                <path id="rightEyelid" class="eyelid" d="M 162 140 Q 180 132 198 140" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
                <ellipse id="rightEyelidFill" class="eyelid" cx="180" cy="140" rx="19" ry="4" fill="#FFF" stroke="#000" stroke-width="2"/>
            </g>
            
            <!-- Nose -->
            <path d="M 150 160 L 145 170 L 155 170 Z" fill="#000"/>
            
            <!-- Scared mouth (initially) -->
            <path id="scaredMouth" d="M 135 185 Q 150 178 165 185" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
            
            <!-- Happy smile (hidden initially) -->
            <g id="happyMouth" style="opacity: 0; transition: opacity 0.3s ease;">
                <path d="M 115 175 Q 150 200 185 175" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
                <!-- Smile highlights/cheeks -->
                <circle cx="110" cy="165" r="8" fill="#FFB6C1" opacity="0.6"/>
                <circle cx="190" cy="165" r="8" fill="#FFB6C1" opacity="0.6"/>
            </g>
            
            <!-- Whiskers left -->
            <line x1="70" y1="145" x2="105" y2="140" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            <line x1="70" y1="155" x2="105" y2="155" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            <line x1="70" y1="165" x2="105" y2="170" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            
            <!-- Whiskers right -->
            <line x1="230" y1="145" x2="195" y2="140" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            <line x1="230" y1="155" x2="195" y2="155" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            <line x1="230" y1="165" x2="195" y2="170" stroke="#000" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>

    <script>
        const catContainer = document.getElementById('catContainer');
        const eyeGroup = document.querySelector('.eye-group');
        const leftEye = document.getElementById('leftEye');
        const leftEyelid = document.getElementById('leftEyelid');
        const leftEyelidFill = document.getElementById('leftEyelidFill');
        const rightEye = document.getElementById('rightEye');
        const rightEyelid = document.getElementById('rightEyelid');
        const rightEyelidFill = document.getElementById('rightEyelidFill');
        const scaredMouth = document.getElementById('scaredMouth');
        const happyMouth = document.getElementById('happyMouth');
        
        function wink() {
            // Close both eyes
            leftEye.classList.add('eye-closed');
            leftEyelid.classList.add('closed');
            leftEyelidFill.classList.add('closed');
            
            rightEye.classList.add('eye-closed');
            rightEyelid.classList.add('closed');
            rightEyelidFill.classList.add('closed');
            
            // Open both eyes again after a longer moment
            setTimeout(() => {
                leftEye.classList.remove('eye-closed');
                leftEyelid.classList.remove('closed');
                leftEyelidFill.classList.remove('closed');
                
                rightEye.classList.remove('eye-closed');
                rightEyelid.classList.remove('closed');
                rightEyelidFill.classList.remove('closed');
            }, 400);
        }
        
        function showAndPerform() {
            // Reset states
            catContainer.classList.remove('look-left', 'look-right');
            scaredMouth.style.opacity = '1';
            happyMouth.style.opacity = '0';
            
            // 1. Show the cat (scared)
            catContainer.classList.add('visible');
            
            // 2. Look left after 1 second
            setTimeout(() => {
                catContainer.classList.add('look-left');
            }, 1000);
            
            // 3. Look right after 2 seconds
            setTimeout(() => {
                catContainer.classList.remove('look-left');
                catContainer.classList.add('look-right');
            }, 2000);
            
            // 4. Look center and smile after 3 seconds
            setTimeout(() => {
                catContainer.classList.remove('look-right');
                scaredMouth.style.opacity = '0';
                happyMouth.style.opacity = '1';
            }, 3000);
            
            // 5. First wink after 3.5 seconds
            setTimeout(() => {
                wink();
            }, 3500);
            
            // 6. Second wink after 4.5 seconds
            setTimeout(() => {
                wink();
            }, 4500);
            
            // 7. Third wink after 5.5 seconds
            setTimeout(() => {
                wink();
            }, 5500);
            
            // 8. Hide the cat after 7 seconds
            setTimeout(() => {
                catContainer.classList.remove('visible');
            }, 7000);
        }
        
        // Start the loop - repeat every 20 seconds
        showAndPerform();
        setInterval(showAndPerform, 20000);
    </script>
</body>
</html>
